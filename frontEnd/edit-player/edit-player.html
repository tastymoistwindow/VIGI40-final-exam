<body>
  <nav>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/index.html">Home</a>

      <li class="nav-item">

      </li>

  </nav>
  <div id="editPlayerForm">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="playerName" aria-describedby="Name entry field">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="playerLastName" aria-describedby="Last name entry field">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="text" class="form-control" id="playerEmail" aria-describedby="email entry field">
      </div>
      <div class="mb-3">
        <label for="playStartDate" class="form-label">Player is active since</label>
        <input type="date" class="form-control" id="playStartDate">
      </div>
      <div class="btn-group" role="group" id="buttonGroup">
        <button id="submitBtn" type="submit" class="btn btn-outline-primary">Submit</button>
        <button id="clearBtn" type="reset" class="btn btn-outline-primary">Clear Form</button>
        <button id="cancelBtn" type="reset" class="btn btn-outline-primary">Cancel</button>
      </div>
    </form>
  </div>
  <script type="module" src="./scripts.js"></script>
</body>

</html>
