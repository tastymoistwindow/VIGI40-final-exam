<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New player registration</title>
    <link rel="stylesheet" href="styles.css">
    </styles>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/player-list/player-list.html">Player list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">New player registration</a>
            </li>
        </ul>
    </nav>

    <form id="addPlayerForm">
        <div class=" mb-3">
            <label for="personalId" class="form-label">Personal Id Number</label>
            <input type="text" class="form-control" id="playerId" aria-describedby="personal id entry field">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="playerName" aria-describedby="Name entry field">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="playerLastName" aria-describedby="Last name entry field">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="playerEmail" aria-describedby="email entry field">
        </div>
        <div class="mb-3">
            <label for="playStartDate" class="form-label">Player plays since</label>
            <input type="date" class="form-control" id="playStartDate"
                aria-describedby="date when one started playing chess entry field">
        </div>
        <div class="btn-group" role="group" id="buttonGroup">
            <button id="submitBtn" type="submit" class="btn btn-outline-primary">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-outline-primary">Clear</button>
            <button id="cancelBtn" type="reset" class="btn btn-outline-primary">Cancel</button>
        </div>
    </form>

    <script type="module" src="./scripts.js"></script>

</body>

</html>
